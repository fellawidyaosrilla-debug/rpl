<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Laporan & Klaim - TemuCepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="beranda.html" class="text-2xl font-bold text-blue-600">TEMU<span class="text-gray-900">CEPAT</span></a>
            <div class="flex items-center gap-4">
                <a href="beranda.html" class="text-gray-500 hover:text-blue-600">Kembali ke Beranda</a>
                <button onclick="logout()" class="text-red-500 font-medium hover:text-red-700">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Kelola Laporan & Klaim ü§ù</h1>
            <p class="text-gray-500 mt-2">Verifikasi orang yang mengklaim barang temuan Anda di sini.</p>
        </div>

        <div id="loading" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-2 text-gray-500">Memuat data klaim...</p>
        </div>

        <div id="klaimContainer" class="space-y-6 hidden">
            </div>
        
        <div id="emptyState" class="hidden text-center py-10 bg-white rounded-xl shadow-sm border border-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png" class="w-24 mx-auto opacity-50 mb-4">
            <h3 class="text-lg font-bold text-gray-600">Belum Ada Klaim Masuk</h3>
            <p class="text-gray-400">Tenang, notifikasi akan muncul jika ada yang mengklaim barang Anda.</p>
        </div>

    </main>

    <script src="assets/js/kelola_laporan.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'daftar.html';
        }
    </script>
</body>
</html>
