<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Laporan - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white shadow-xl z-20 flex flex-col hidden md:flex">
            <div class="p-6 border-b border-gray-100 flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white font-bold text-xs shadow-md">TC</div>
                <h2 class="font-bold text-gray-800 tracking-wide">ADMIN PANEL</h2>
            </div>
            
            <div class="p-4">
                <div class="flex items-center gap-3 p-3 bg-blue-50 rounded-xl border border-blue-100">
                    <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-blue-600 font-bold">A</div>
                    <div>
                        <p class="text-sm font-bold text-gray-800">Super Admin</p>
                        <p class="text-xs text-green-500 font-medium">‚óè Online</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 py-4">
                <a href="admin_dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-blue-600 transition-all">
                    <i class="fas fa-th-large w-5 text-center"></i>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                
                <a href="status_admin.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600 text-white shadow-md transition-all">
                    <i class="fas fa-check-circle w-5 text-center"></i>
                    <span class="text-sm font-medium">Verifikasi Laporan</span>
                </a>
            </nav>
            
            <div class="p-4 border-t border-gray-100">
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 transition-colors">
                    <i class="fas fa-sign-out-alt w-5 text-center"></i>
                    <span class="text-sm font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <header class="bg-white shadow-sm border-b border-gray-100 z-10 p-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Status & Verifikasi</h1>
                
                <button class="md:hidden text-gray-500 hover:text-blue-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                        <h3 class="font-bold text-gray-700">Daftar Laporan Masuk</h3>
                        
                        <div class="relative">
                            <i class="fas fa-filter absolute left-3 top-3 text-gray-400 text-xs"></i>
                            <select id="filterStatus" class="pl-8 border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                <option value="all">Semua Status</option>
                                <option value="MENUNGGU_VERIFIKASI">Pending</option>
                                <option value="DIPUBLIKASIKAN">Diterima</option>
                                <option value="DITOLAK">Ditolak</option>
                            </select>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider border-b border-gray-100">
                                    <th class="p-4 text-center w-12">No</th>
                                    <th class="p-4">Info Barang & Pelapor</th>
                                    <th class="p-4">Jenis</th>
                                    <th class="p-4">Tanggal</th>
                                    <th class="p-4 text-center">Status</th>
                                    <th class="p-4 text-center w-48">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="laporanTableBody" class="divide-y divide-gray-100 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>

                <footer class="mt-8 text-center text-xs text-gray-400">
                    &copy; 2025 Admin Panel TemuCepat.
                </footer>
            </main>
        </div>
    </div>

    <script src="assets/js/status_admin.js"></script>
    
    <script>
        function logout() {
            Swal.fire({
                title: 'Keluar?',
                text: "Anda akan keluar dari sesi admin.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Keluar'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.clear();
                    window.location.href = 'daftar.html'; // Sesuaikan dengan halaman login kamu
                }
            })
        }
    </script>
</body>
</html>
