<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Page | @coding.pixel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/halamanlogin1.css">
</head>

<body>

    <section>

        <!-- Background seperti halaman daftar -->
        <img src="assets/img/latar.jpg" class="bg">

        <div class="login">
            <h2>LOGIN</h2>

            <!-- Form seperti daftar (action kamu yang tentukan) -->
            <form action="main_page.html" method="GET"> 
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Login" id="btn">
                </div>
            </form>

            <!-- Bagian link bawah, format sama -->
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="DAFTAR.html">Daftar</a>
            </div>
        </div>

    </section>


    <!-- Footer disamakan persis -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-logo">TEMUCEPAT</div>

            <div class="footer-links">
                <a href="login awal.html">Beranda</a>
                <a href="barang.html">Barang</a>
                <a href="laporkanbarang.html">Laporkan Barang</a>
                <a href="halaman login 1.html">Login</a>
            </div>

            <div>© 2025 TEMUCEPAT — Semua hak dilindungi.</div>
        </div>
    </footer>

</body>
</html>
