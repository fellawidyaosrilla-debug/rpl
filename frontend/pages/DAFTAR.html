<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Page | @coding.pixel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/daftar.css">
</head>

<body>
    <section>
        <img src="assets/img/latar.jpg" class="bg">

        <div class="login">
            <h2>DAFTAR</h2>

            <!-- Form pendaftaran -->
            <form action="halaman login 1.html" method="GET">
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="inputBox">
                    <input type="text" placeholder="No Handphone" required>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Login" id="btn">
                </div>
            </form>

            <div class="group">
                <a href="#">Forget Password</a>
                <a href="halaman login 1.html">Login</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-logo">TEMUCEPAT</div>

            <div class="footer-links">
                <a href="login awal.html">Beranda</a>
                <a href="barang.html">Barang</a>
                <a href="laporkanbarang.html">Laporkan Barang</a>
                <a href="halaman login 1.html">Login</a>
            </div>

            <div>© 2025 TEMUCEPAT — Semua hak dilindungi.</div>
        </div>
    </footer>
</body>

</html>
