<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - TEMUCEPAT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/beranda.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="navbar">
        <a href="#" class="brand">TEMU<span>CEPAT</span></a>
        <div class="nav-right">
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" style="display: none;">0</span>
            </button>
            
            <div class="user-menu" id="userMenu">
                <button class="user-btn" id="userBtn">
                    <i class="fas fa-user"></i>
                    <span id="userName">Login</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.8rem;"></i>
                </button>
                
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item logout" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2 class="search-title">Temukan Barang Hilang Anda</h2>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari barang berdasarkan nama...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> Cari
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="category-section">
        <div class="container">
            <h3 class="category-title">Kategori Barang</h3>
            <div class="category-slider">
                <div class="category-item active" data-category="all">Semua</div>
                <div class="category-item" data-category="elektronik">Elektronik</div>
                <div class="category-item" data-category="dompet">Dompet & Tas</div>
                <div class="category-item" data-category="kunci">Kunci</div>
                <div class="category-item" data-category="dokumen">Dokumen</div>
            </div>
        </div>
    </section>

    <section class="items-section">
        <div class="container">
            <div class="items-header">
                <h2 class="section-title">Barang Terbaru</h2>
                <div class="items-count" id="itemsCount">Memuat data...</div>
            </div>
            
            <div class="items-grid" id="itemsGrid">
                </div>
        </div>
    </section>

    <div class="floating-action-container">
        <button class="fab-btn btn-report-found" onclick="cekAksesLapor(event)">
            <i class="fas fa-plus-circle"></i>
            <span>Lapor Temuan</span>
        </button>
        
        <div class="fab-divider"></div>
        
        <button class="fab-btn btn-report-lost" onclick="cekAksesLapor(event)">
            <i class="fas fa-search-location"></i>
            <span>Lapor Hilang</span>
        </button>
    </div>

    <footer class="simple-footer">
        <div class="footer-content-simple">
            <div class="footer-brand">TEMUCEPAT</div>
            <div class="footer-links-simple">
                <a href="beranda.html">Beranda</a>
                <a href="beranda.html">Cari Barang</a>
                <a href="laporkanbarang.html">Laporkan</a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 TEMUCEPAT. Semua hak dilindungi.
            </div>
        </div>
    </footer>

    <script src="assets/js/beranda.js"></script>
</body>
</html>
