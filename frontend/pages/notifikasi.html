<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi - TEMUCEPAT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/notifikasi.css">
</head>
<body>

    <header class="navbar">
        <a href="beranda.html" class="brand">TEMU<span>CEPAT</span></a>
        <div class="nav-right">
            <a href="beranda.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </header>

    <div class="main-container">
        
        <div class="page-header">
            <div>
                <h1 class="page-title">Notifikasi</h1>
                <p class="page-subtitle">Pembaruan aktivitas dan status barang Anda</p>
            </div>
            <button id="markAllReadBtn" class="btn-mark-read">
                <i class="fas fa-check-double"></i> Tandai Semua Dibaca
            </button>
        </div>

        <div class="notif-list" id="notifList">
            </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="far fa-bell-slash empty-icon"></i>
            <h3>Belum ada notifikasi</h3>
            <p>Saat ini tidak ada pembaruan baru untuk Anda.</p>
        </div>

    </div>

    <div class="modal" id="notifModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Judul Notifikasi</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="notif-meta">
                    <span id="modalDate"><i class="far fa-clock"></i> -</span>
                    <span id="modalType" class="badge">Info</span>
                </div>
                <p id="modalMessage" class="modal-text">-</p>
                
                <div class="modal-actions">
                    <div id="modalActions" style="display:inline-block; margin-right:8px;"></div>
                    <button class="btn-primary" id="modalActionBtn">Lihat Barang Terkait</button>
                    <button class="btn-secondary" id="modalCloseBtn">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="simple-footer">
        <div class="footer-content-simple">
            <div class="footer-brand">TEMUCEPAT</div>
            <div class="footer-links-simple">
                <a href="beranda.html">Beranda</a>
                <a href="beranda.html">Cari Barang</a>
                <a href="laporkanbarang.html">Laporkan</a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 TEMUCEPAT. Semua hak dilindungi.
            </div>
        </div>
    </footer>

    <script src="assets/js/notifikasi.js"></script>
</body>
</html>
