<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Barang - TEMUCEPAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="beranda.html" class="text-2xl font-bold text-blue-600">TEMU<span class="text-gray-800">CEPAT</span></a>
            <a href="beranda.html" class="text-gray-500 hover:text-blue-600 font-medium">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i>
        </div>

        <div id="detailContent" class="hidden bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 bg-gray-100 relative h-96 md:h-auto">
                <img id="detailFoto" src="" class="w-full h-full object-cover">
                <div id="detailBadge" class="absolute top-4 left-4 px-4 py-2 rounded-full text-sm font-bold uppercase shadow-sm">Loading...</div>
            </div>

            <div class="md:w-1/2 p-8 flex flex-col">
                <div class="mb-auto">
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-2">
                        <span id="detailKategori" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg font-medium">-</span>
                        <span class="flex items-center gap-1"><i class="far fa-clock"></i> <span id="detailTanggal">-</span></span>
                    </div>

                    <h1 id="detailNama" class="text-3xl font-bold text-gray-800 mb-4 leading-tight">-</h1>

                    <div class="flex items-start gap-3 mb-6 bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <i class="fas fa-map-marker-alt text-red-500 mt-1"></i>
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wide">Lokasi Terakhir</p>
                            <p id="detailLokasi" class="font-medium text-gray-700">-</p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-bold text-gray-800 mb-2">Deskripsi Barang</h3>
                        <p id="detailDeskripsi" class="text-gray-600 leading-relaxed text-sm">-</p>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100">
                    <button id="btnKlaim" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-md transition-all">
                        <i class="fas fa-hand-paper mr-2"></i> Ajukan Klaim / Ini Milik Saya
                    </button>
                    <p class="text-xs text-center text-gray-400 mt-3">Butuh login & bukti kepemilikan.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="modalKlaim" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-fade-in-up">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-lg text-gray-800">Form Bukti Kepemilikan</h3>
                <button id="btnCloseModal" class="text-gray-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="formKlaim">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Detail Barang</label>
                        <textarea id="klaimDeskripsi" rows="3" class="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Sebutkan ciri khusus yang tidak terlihat di foto..." required></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kronologi Kehilangan</label>
                        <textarea id="klaimKronologi" rows="3" class="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ceritakan kapan dan bagaimana barang hilang..." required></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Bukti Kepemilikan</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 transition cursor-pointer relative">
                            <input type="file" id="klaimFoto" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*" required>
                            <div class="text-gray-500">
                                <i class="fas fa-cloud-upload-alt text-2xl mb-2"></i>
                                <p class="text-xs">Upload Foto Struk / Foto Lama / KTP</p>
                                <p id="fileName" class="text-xs font-bold text-blue-500 mt-1"></p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition-all">
                        Kirim Pengajuan
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/detail.js"></script>
</body>
</html>
