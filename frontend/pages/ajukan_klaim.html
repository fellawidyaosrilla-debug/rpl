<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajukan Klaim - TEMUCEPAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/laporkanbarang.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header class="navbar">
    <a href="beranda.html" class="brand">TEMU<span>CEPAT</span></a>
    <div class="nav-right">
        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
    </div>
</header>

<div class="main-container">
    <div class="form-card">
        <div class="form-header">
            <h1 id="title">Ajukan Klaim</h1>
            <p>Lengkapi form klaim untuk membuktikan kepemilikan barang.</p>
        </div>

        <form id="klaimForm">
            <input type="hidden" id="id_laporan" name="id_laporan" value="">

            <div class="form-group">
                <label>Nama Barang</label>
                <div class="input-wrapper readonly">
                    <i class="fas fa-tag input-icon"></i>
                    <input type="text" id="nama_barang" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Kategori</label>
                    <div class="input-wrapper readonly">
                        <i class="fas fa-list input-icon"></i>
                        <input type="text" id="kategori" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tanggal Hilang</label>
                    <div class="input-wrapper">
                        <input type="date" id="tgl_hilang" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Lokasi</label>
                <div class="input-wrapper readonly">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input type="text" id="lokasi" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Deskripsi Bukti (mis. struk/transaksi)</label>
                <textarea id="bukti_kepemilikan" placeholder="Jelaskan bukti yang Anda punya (harus diisi)" required></textarea>
            </div>

            <div class="form-group">
                <label>Kronologi (opsional)</label>
                <textarea id="kronologi" placeholder="Ceritakan kronologi singkat kejadian (opsional)"></textarea>
            </div>

            <div class="form-group">
                <label>Unggah Foto Bukti (opsional)</label>
                <div class="file-upload-container">
                    <input type="file" id="foto_bukti" accept="image/*">
                    <div class="upload-preview" id="uploadPreview" style="display:none;">
                        <img id="previewImg" src="" alt="Preview" />
                        <button type="button" id="removePreview" class="remove-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>Klik untuk upload foto bukti (JPG/PNG, max 2MB)</p>
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:12px;">
                <button type="submit" id="submitKlaim" class="submit-btn">Kirim Klaim</button>
                <button type="button" id="cancelKlaim" class="btn btn-secondary">Batal</button>
            </div>
        </form>

    </div>
</div>

<footer class="simple-footer">
    <div class="footer-content-simple">
        <div class="footer-brand">TEMUCEPAT</div>
        <div class="footer-links-simple">
            <a href="beranda.html">Beranda</a>
            <a href="beranda.html">Cari Barang</a>
            <a href="laporkanbarang.html">Laporkan</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 TEMUCEPAT. Semua hak dilindungi.
        </div>
    </div>
</footer>

<script src="assets/js/ajukan_klaim.js"></script>
</body>
</html>
