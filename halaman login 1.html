<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Page | @coding.pixel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

    <style>
        /* Gabungan Seluruh Kode CSS Anda */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        section .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        section .trees {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 100;
            pointer-events: none;
        }

        section .girl {
            position: absolute;
            scale: 0.65;
            pointer-events: none;
            animation: animateGirl 10s linear infinite;
        }

        @keyframes animateGirl {
            0% {
                transform: translateX(calc(100% + 100vw));
            }
            50% {
                transform: translateX(calc(-100% - 100vw));
            }
            50.01% {
                transform: translateX(calc(-100% - 100vw)) rotateY(180deg);
            }
            100% {
                transform: translateX(calc(100% + 100vw)) rotateY(180deg);
            }
        }

        .login {
            position: relative;
            padding: 60px;
            /* Efek Glassmorphism */
            background: rgba(255, 255, 255, 0.25);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .login h2 {
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #2f2cde;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(47,44,222,0.08);
            margin-bottom: 10px;
        }

        .login .inputBox {
            position: relative;
        }

        .login .inputBox input {
            position: relative;
            width: 100%;
            padding: 15px 20px;
            outline: none;
            font-size: 1.25em;
            color: #2f2cde;
            font-family: 'Playfair Display', serif;
            border-radius: 5px;
            background: #fff;
            border: none;
            margin-bottom: 30px;
        }

        .login .inputBox input::placeholder {
            color: #2f2cde;
            opacity: 0.85;
            font-family: 'Playfair Display', serif;
        }

        .login .inputBox #btn {
            position: relative;
            border: none;
            outline: none;
            background: #2f2cde;
            color: #fff;
            cursor: pointer;
            font-size: 1.25em;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            transition: 0.5s;
            margin-bottom: 0;
        }

        .login .inputBox #btn:hover {
            background: #2f2cde;
        }

        .login .group {
            display: flex;
            justify-content: space-between;
        }

        .login .group a {
            font-size: 1.05em;
            color: #3b38eb;
            font-weight: 500;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
        }

        .login .group a:nth-child(2) {
            text-decoration: underline;
        }

        .leaves {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }

        .leaves .set {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .leaves .set div {
            position: absolute;
            display: block;
        }

        .leaves .set div:nth-child(1) {
            left: 20%;
            animation: animate 20s linear infinite;
        }

        .leaves .set div:nth-child(2) {
            left: 50%;
            animation: animate 14s linear infinite;
        }

        .leaves .set div:nth-child(3) {
            left: 70%;
            animation: animate 12s linear infinite;
        }

        .leaves .set div:nth-child(4) {
            left: 5%;
            animation: animate 15s linear infinite;
        }

        .leaves .set div:nth-child(5) {
            left: 85%;
            animation: animate 18s linear infinite;
        }

        .leaves .set div:nth-child(6) {
            left: 90%;
            animation: animate 12s linear infinite;
        }

        .leaves .set div:nth-child(7) {
            left: 15%;
            animation: animate 14s linear infinite;
        }

        .leaves .set div:nth-child(8) {
            left: 60%;
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            20% {
                transform: translateX(-20px) rotate(45deg);
            }
            40% {
                transform: translateX(-20px) rotate(90deg);
            }
            60% {
                transform: translateX(20px) rotate(180deg);
            }
            80% {
                transform: translateX(-20px) rotate(45deg);
            }
            100% {
                top: 110%;
                transform: translateX(20px) rotate(225deg);
            }
        }
        /* Footer styles moved to shared stylesheet (assets/styles.css) */
    </style>
</head>
<body>
    <section>
       
        <div class="login">
            <h2>LOGIN</h2>
            <!-- PERUBAHAN: Menambahkan atribut action untuk mengarahkan ke main_page.html -->
            <form action="main_page.html" method="GET"> 
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="inputBox">
                    <!-- Tombol submit akan memicu pengarahan ke action=main_page.html -->
                    <input type="submit" value="Login" id="btn">
                </div>
            </form>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="DAFTAR.html">Daftar</a>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-logo">TEMUCEPAT</div>
            <div class="footer-links">
                <a href="login awal.html">Beranda</a>
                <a href="laporkanbarang.html">Laporkan Barang</a>
                <a href="DAFTAR.html">Daftar</a>
            </div>
            <div>© 2025 TEMUCEPAT — Semua hak dilindungi.</div>
        </div>
    </footer>
</body>
</html>
